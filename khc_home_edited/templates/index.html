    <style>
        select {
            outline: none;
            background: #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            height: 50px;
            width:100%;
        }
    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Candidate Selection Engine</h2>
                </div>

                <div class="card-body">
                    <form method="POST" class="form-inline" >
                        <div class="form-row m-b-55">
                            <div class="name">Job ID</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="name"></div>
                                        <div class="value">
                                            <div class="input-group">
<!--                                                <div class="rs-select2 js-select-simple select&#45;&#45;no-search" style=" width: 200px;">-->
                                                    <select id="job_id">
                                                        <option> Select Job ID</option>
                                                        {% for o in ids %}
                                                        <option class="selectable" value="{{ o }}">{{ o }}</option>
                                                        {% endfor %}
                                                        <option class="selectable">Create New Job</option>
                                                    </select>
<!--                                                </div>-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="name"></div>
                                        <div id="newJobDiv" hidden="hidden" class="input-group-desc">
                                            <input id="newJobId" class="input--style-5" type="text" placeholder="New Job ID">
                                            <label class="label--desc"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Job Description</div>
                            <div class="value">
                                <div class="input-group" style=" padding: 15px;">
                                    <textarea id="job_description" class="input--style-33" style="height: 250px; overflow-y: scroll;" cols="47" type="text" name="job_desc"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Candidate Selection</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="name">Number of Top Candidates:</div>
                                        <div class="value">
                                            <div class="input-group">
                                                <input id="num_app" class="input--style-5" type="text" name="top">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="nameSmall">Use All Candidates:</div>
                                        <div class="onoffswitch">
                                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="allCandidates">
                                            <label class="onoffswitch-label" for="allCandidates">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="submit2">
                            <button hidden="hidden" id="submit" class="btn btn--radius-2 btn--red" type="button" >Submit</button>
                            <button hidden="hidden" id="submitCreate" class="btn btn--radius-2 btn--red" type="button" >Create New Job</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
