<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>KHC Recruiting Tool</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Corporate Recruiting Tool</h2>
                </div>

                <div class="card-body">
                    <form method="POST">
                                                <div class="form-row m-b-55">
                            <div class="name">Job ID</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="name"></div>
                                        <div class="value">
                                            <div class="input-group">
                                                <div class="rs-select2 " style="width: 200px;">
                                                    <select name="job_id">
                                                        <option selected="selected">Select Job ID</option>
                                                        <option>123456</option>
                                                        <option>789012</option>
                                                        <option>283993</option>
                                                    </select>
                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                    <div class="name"></div>
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" placeholder="New Job ID">
                                            <label class="label--desc"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Job Description</div>
                            <div class="value">
                                <div class="input-group" style=" padding: 15px;">
                                    <textarea class="input--style-33"  style="height: 250px; overflow-y: scroll;" cols="47" type="text" name="job_desc"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Location</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="location">
                                    <label class="label--desc">Example: Chicago, IL</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Division</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="division">
                                            <option disabled="disabled" selected="selected">Select Job Division</option>
                                            <option>Corporate</option>
                                            <option>Commercial</option>
                                            <option>Operations</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Function</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="function">
                                            <option disabled="disabled" selected="selected">Select Job Function</option>
                                            <option>Administration</option>
                                            <option>Finance</option>
                                            <option>GBS</option>
                                            <option>HR</option>
                                            <option>ISP</option>
                                            <option>IT</option>
                                            <option>Logistics</option>
                                            <option>Manufacturing</option>
                                            <option>Marketing</option>
                                            <option>Procurement</option>
                                            <option>Quality</option>
                                            <option>R&D</option>
                                            <option>Sales</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Band</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="band">
                                            <option disabled="disabled" selected="selected">Select Job Band</option>
                                            <option>K07</option>
                                            <option>K08</option>
                                            <option>K09</option>
                                            <option>K10</option>
                                            <option>K11</option>
                                            <option>K12</option>
                                            <option>K13</option>
                                            <option>K14</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Is this an internal hire?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="internal">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="internal">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Is this a managerial role?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="manager">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="manager">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Number of Candidates</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="top">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
